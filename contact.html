<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="contactTitle">Get a Quote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <a href="/" id="home-link" data-translate="homeLink">Home</a>
            <a href="/information.html" id="information-link" data-translate="informationLink">Information</a>
            <a href="/work.html" id="work-link" data-translate="workLink">My Work</a>
            <div class="language-selector">
                <img src="images/usa-flag.png" alt="English" class="flag" data-lang="en" title="English">
                <img src="images/spain-flag.png" alt="Spanish" class="flag" data-lang="es" title="Spanish">
                <img src="images/denmark-flag.png" alt="Danish" class="flag" data-lang="da" title="Danish">
            </div>
        </nav>
    </header>

    <!-- Contact Page Content -->
    <main>
        <section id="contact">
            <h1 data-translate="contactTitle">Get a Quote</h1>
            <form id="quote-form">
                <div class="form-group">
                    <label for="name" data-translate="nameLabel">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email" data-translate="emailLabel">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message" data-translate="messageLabel">Project Details:</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit" data-translate="submitButton">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p id="footer-text" data-translate="footerText">Â© 2024 Marius Vision</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
