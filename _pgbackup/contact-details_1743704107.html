<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <section id="contact">
            <div class="container">
                <div class="section-title">
                    <h2>Contact Me</h2>
                    <p>Have a project in mind or need a custom quote? Get in touch with me today.</p>
                </div>
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="service">Service Interested In</label>
                            <select id="service">
                                <option value="">Select a service</option>
                                <option value="architectural">Architectural Rendering</option>
                                <option value="concept">Concept Design</option>
                                <option value="photography">On-Site Photography</option>
                                <option value="product">Product Rendering</option>
                                <option value="retouching">Image Retouching</option>
                                <option value="illustration">Illustration</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Project Details</label>
                            <textarea id="message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    </head>
    <body>
        <div class="content">
            <h1>You arrived!</h1>
            <p>Welcome to the service details page. Here you can learn more about our on-site photography services.</p>
        </div>
    </body>
</html>
