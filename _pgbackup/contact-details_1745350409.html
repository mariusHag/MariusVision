<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <section id="contact">
            <div class="container">
                <div class="section-title">
                    <h2>Contact Me</h2>
                    <p>Have a project in mind or need a custom quote? Get in touch with me today.</p>
                </div>
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="service">Service Interested In</label>
                            <select id="service">
                                <option value="">Select a service</option>
                                <option value="architectural">Architectural Rendering</option>
                                <option value="concept">Concept Design</option>
                                <option value="photography">On-Site Photography</option>
                                <option value="product">Product Rendering</option>
                                <option value="retouching">Image Retouching</option>
                                <option value="illustration">Illustration</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Project Details</label>
                            <textarea id="message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
            <script src="footer.js"></script>
        </section>
        <style>/* Contact Section */:root { --primary: #1e2631; --secondary: #f8f8f8; --accent: #e63946; --text: #333; --light-text: #777; --spacing-sm: 1rem; --spacing-md: 2rem; --spacing-lg: 4rem; --transition: 0.3s ease; --shadow: 0 2px 10px rgba(0, 0, 0, 0.08); } *, body { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: var(--text); line-height: 1.6; } body { background-color: #fff; } #contact { padding: 80px 0; background-color: var(--secondary); } .contact-form { max-width: 600px; margin: 0 auto; background-color: white; padding: 30px; border-radius: 8px; box-shadow: var(--shadow); } .form-group { margin-bottom: 20px; } .form-group label { display: block; margin-bottom: 5px; font-weight: 500; } .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; } .form-group textarea { height: 150px; resize: vertical; }</style>
    </head>
    <body>
</body>
</html>
