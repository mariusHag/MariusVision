<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>marius-vision - Contact</title>
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <div class="logo"><a href="index.html"> <img src="images/logokanaa.svg" alt="Designer Portrait"> </a>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <ul class="nav-menu">
                            <li></li>
                            <li></li>
                            <li>
                                <a href="price-details.html">Pricing</a>
                            </li>
                            <li>
                                <a href="testimonial-details.html">Testimonials</a>
                            </li>
                            <li>
                                <a href="contact-details.html">Contact</a>
                            </li>
                            <li></li>
                        </ul>
                        <div class="language-buttons">
                            <button class="language-button active">EN</button>
                            <button class="language-button">DA</button>
                            <button class="language-button">ES</button>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <section id="contact" class="about-section">
            <div class="container">
                <div class="about">
                    <div class="about-img">
                        <img src="images/contact-image.jpg" alt="Contact Us">
                    </div>
                </div>
            </div>
            <div class="container line">
</div>
        </section>
        <section id="contact-form">
            <div class="container">
                <div class="services-container">
                    <div class="portfolio-sidebar">
                        <h3>Contact Info</h3>
                        <!-- Contact Info Description -->
                        <div class="portfolio-description">
                            Ready to collaborate on your next visualization project. Let's create something amazing together.
</div>
                        <!-- Social Media Links -->
                        <div class="social-links">
                            <a href="#" class="social-icon"><i class="fa fa-instagram"></i></a>
                            <a href="#" class="social-icon"><i class="fa fa-behance"></i></a>
                            <a href="#" class="social-icon"><i class="fa fa-linkedin"></i></a>
                            <a href="#" class="social-icon"><i class="fa fa-dribbble"></i></a>
                        </div>
                        <!-- Contact QR Code -->
                        <div class="qr-code">
                            <img src="/images/MV1.png" alt="Contact QR Code">
                            <span>Scan to connect</span>
                        </div>
                    </div>
                    <div class="contact-form-container">
                        <form class="contact-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="service">Service Interested In</label>
                                <select id="service">
                                    <option value="">Select a service</option>
                                    <option value="architectural">Architectural Rendering</option>
                                    <option value="concept">Concept Design</option>
                                    <option value="photography">On-Site Photography</option>
                                    <option value="product">Product Rendering</option>
                                    <option value="retouching">Image Retouching</option>
                                    <option value="illustration">Illustration</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message">Project Details</label>
                                <textarea id="message" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="footer.js"></script>
        <style>/* Contact Form Styling */.contact-form-container { flex: 1; padding: 50px; } #contact-form { margin-bottom: 80px;  /* Adjust the value as needed */ } .contact-form { width: 100%; } .form-row { display: flex; gap: 30px; margin-bottom: 20px; } .form-row .form-group { flex: 1; } .form-group { margin-bottom: 20px; } .form-group label { display: block; margin-bottom: 5px; font-size: var(--font-size-sm); } .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: var(--border); border-radius: var(--border-radius); font-size: var(--font-size-sm); background-color: var(--primary); } .form-group textarea { height: 150px; resize: vertical; } .submit-btn { padding: 10px 25px; background-color: var(--primary); border: var(--border); border-radius: var(--border-radius); cursor: pointer; font-size: var(--font-size-sm); transition: all var(--transition); } .submit-btn:hover { background-color: var(--accent); color: white; } /* Responsive Adjustments */@media (max-width: 768px) { .form-row {  flex-direction: column;  gap: 0; }  .contact-form-container {  padding: 20px; } }</style>
    </body>
</html>
