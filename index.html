<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title data-translate="homeTitle">My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">

</head>

</head>
<body>
    <!-- Header Section -->
    <header>
<!-- Navigation Bar -->
<header>
  <div class="nav-container">

    <!-- Language Options -->
<div class="language-selector">
    <a href="#" class="flag" data-lang="en">English</a>
    <a href="#" class="flag" data-lang="es">Español</a>
    <a href="#" class="flag" data-lang="da">Dansk</a>
</div>

  </div>
</header>

        </div>
    </header>

    <!-- Homepage Content -->
    <main>
  
<div class="full-height-container">
    <picture>
        <!-- Spanish Image -->
        <source srcset="images/mv2.svg" type="image/svg+xml" media="[lang=es]">

        <!-- Danish Image -->
        <source srcset="images/mv2.svg" type="image/svg+xml" media="[lang=da]">

        <!-- English Image (Default) -->
        <img src="images/mv2.svg" alt="Description of the image" class="container-image">
    </picture>
    <picture>
        <img src="images/afterMini.jpg" alt="paralex" class="paralex-image">
    </picture>
    <picture>
        <img src="images/cover.svg" alt="cover" class="cover-image">
    </picture>
    <picture>
        <img src="images/logobig.svg" alt="logo" class="logo-image">
    </picture>
</div>


<div class="portfolio-section-1">
    <img src="images/Port_image1.jpg" alt="Image 1" class="active">
    <img src="images/Port_image2.jpg" alt="Image 2">
    <img src="images/Port_image3.jpg" alt="Image 3">
    <img src="images/Port_image4.jpg" alt="Image 4">
</div>







        <!-- Contact Form Section -->
        <section id="contact">
            <h2 id="contact-title" data-translate="contactTitle">Get a Quote</h2>
            <form id="quote-form" action="https://formsubmit.co/d456ab339a3fabb235380605179108c2" method="POST">
                <div class="form-group">
                    <label for="name" id="name-label" data-translate="nameLabel">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label" data-translate="emailLabel">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message" id="message-label" data-translate="messageLabel">Project Details:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" id="submit-button" data-translate="submitButton">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p id="footer-text" data-translate="footerText">© 2024 Marius Vision</p>
    </footer>

    <script src="script.js"></script> <!-- Your existing script -->
    <script src="track.js"></script> <!-- New script for track functionality -->
    <script src="stars.js"></script> <!-- Script for star generation -->
   

</body>
</html>
