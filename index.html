<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="language-selector">
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('es')">Español</button>
            <button onclick="setLanguage('da')">Dansk</button>
        </div>
        <h1 id="title">My Portfolio</h1>
    </header>

    <section id="portfolio">
        <h2 id="portfolio-title">My Work</h2>
        <div class="work">
            <img src="work1.jpg" alt="Work 1">
            <p id="work-description-1">Project description in English.</p>
        </div>
        <div class="work">
            <img src="work2.jpg" alt="Work 2">
            <p id="work-description-2">Another project description in English.</p>
        </div>
    </section>

    <section id="contact">
        <h2 id="contact-title">Get a Quote</h2>
        <form id="quote-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message" id="message-label">Project Details:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" id="submit-button">Submit</button>
        </form>
    </section>

    <footer>
        <p id="footer-text">© 2024 My Portfolio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
