<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="home-link" data-translate="homeLink">Home</a>
            <a href="about.html" id="about-link" data-translate="aboutLink">About Me</a>
            <a href="work.html" id="work-link" data-translate="workLink">My Work</a>
            <div class="language-selector">
                <select id="language-select" onchange="setLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="da">Dansk</option>
                </select>
            </div>
        </nav>
    </header>
    <main>
        <section id="portfolio">
            <h2 id="portfolio-title" data-translate="portfolioTitle">My Work</h2>
            <div class="work-item">
                <h3>Project 1</h3>
                <p id="work-description-1" data-translate="workDescription1">Project description in English.</p>
            </div>
            <div class="work-item">
                <h3>Project 2</h3>
                <p id="work-description-2" data-translate="workDescription2">Another project description in English.</p>
            </div>
        </section>
        <section id="contact">
            <h2 id="contact-title" data-translate="contactTitle">Get a Quote</h2>
            <form id="quote-form" action="https://formsubmit.co/d456ab339a3fabb235380605179108c2" method="POST" onsubmit="handleFormSubmit(event)">
                <label for="name" id="name-label" data-translate="nameLabel">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email" id="email-label" data-translate="emailLabel">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message" id="message-label" data-translate="messageLabel">Project Details:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" id="submit-button" data-translate="submitButton">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p id="footer-text" data-translate="footerText">© 2024 My Portfolio</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
