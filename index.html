<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="home-link">Home</a>
            <a href="about.html" id="about-link">About Me</a>
            <a href="work.html" id="work-link">My Work</a>
            <div class="language-selector">
                <select id="language-select" onchange="setLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="da">Dansk</option>
                </select>
            </div>
        </nav>
        <h1 id="title">My Portfolio</h1>
    </header>

    <section id="contact">
        <h2 id="contact-title">Get a Quote</h2>
        <form id="quote-form" action="https://formsubmit.co/mariushagelskjaer@gmail.com" method="POST">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message" id="message-label">Project Details:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" id="submit-button">Submit</button>
        </form>
    </section>

    <footer>
        <p id="footer-text">© 2024 My Portfolio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
